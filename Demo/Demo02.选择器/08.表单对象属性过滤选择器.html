<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				
				
/**
:input 		选择所有的input框
:text 		选择所有的text框
:password 	选择所有的password框
:radio 		选择所有的radio框
:checkbox 	选择所有的checkbox框
:submit 	选择所有的submit
:image 		选择所有的image
:reset 		选择所有的reset框
:button 	选择所有的button按钮
:file 		选择所有的文件筐
:hidden 	选择所有的隐藏域

表单对象的属性
:enabled 		可用的
:disabled 		不可用的
:checked 		选择的，checkbox或者单选按钮的选择  复选框、单选框等，不包括select中的option
:selected 		选择的，下拉列表的选择  匹配所有选中的option元素
*/
				//1.对表单内 可用input 赋值操作
				$("#btn1").click(function(){
					$(":input:enabled").val("New Value");
				});
				//2.对表单内 不可用input 赋值操作
				$("#btn2").click(function(){
					$(":input:disabled").val("New Value Too");
				});
				//3.获取多选框选中的个数  使用size()方法获取选取到的元素集合的元素个数
				$("#btn3").click(function(){
					alert($(":checkbox:checked").size())
				});
				//4.获取多选框选中的内容
				$("#btn4").click(function(){
					var strValue = "";
					//1.获取选中的多选框
					var $checkedBoxObjs = $(":checkbox:checked");
					//2.遍历获取每个选中的内容 
					for (var i = 0; i < $checkedBoxObjs.length; i++) {
						// 1.先从jquery对象中获取每一个dom对象
						var checkedBoxObj = $checkedBoxObjs[i];
						// 通过dom对象.value属性获取值
// 						alert(checkedBoxObj.value);
						strValue += ( "【" + checkedBoxObj.value + "】");
					}
					alert(strValue);
				});
				//5.获取下拉框选中的内容  
				$("#btn5").click(function(){
					$(":selected").each(function(){
						// 在each的遍历的function中有一个this对象。这个对象dom
						alert(this.innerHTML);
						
					});
				});
			})	
		</script>
	</head>
	<body>
		<h3>表单对象属性过滤选择器</h3>
		 <button id="btn1">对表单内 可用input 赋值操作.</button>
  		 <button id="btn2">对表单内 不可用input 赋值操作.</button><br /><br />
		 <button id="btn3">获取多选框选中的个数.</button>
		 <button id="btn4">获取多选框选中的内容.</button><br /><br />
         <button id="btn5">获取下拉框选中的内容.</button><br /><br />
		 
		<form id="form1" action="#">			
			可用元素: <input name="add" value="可用文本框1"/><br>
			不可用元素: <input name="email" disabled="disabled" value="不可用文本框"/><br>
			可用元素: <input name="che" value="可用文本框2"/><br>
			不可用元素: <input name="name" disabled="disabled" value="不可用文本框"/><br>
			<br>
			
			多选框: <br>
			<input type="checkbox" name="newsletter" checked="checked" value="test1" />test1
			<input type="checkbox" name="newsletter" value="test2" />test2
			<input type="checkbox" name="newsletter" value="test3" />test3
			<input type="checkbox" name="newsletter" checked="checked" value="test4" />test4
			<input type="checkbox" name="newsletter" value="test5" />test5
			
			<br><br>
			下拉列表1: <br>
			<select name="test" multiple="multiple" style="height: 100px" id="sele1">
				<option>浙江</option>
				<option selected="selected">辽宁</option>
				<option>北京</option>
				<option selected="selected">天津</option>
				<option>广州</option>
				<option>湖北</option>
			</select>
			
			<br><br>
			下拉列表2: <br>
			<select name="test2">
				<option>浙江</option>
				<option>辽宁</option>
				<option selected="selected">北京</option>
				<option>天津</option>
				<option>广州</option>
				<option>湖北</option>
			</select>
		</form>		
	</body>
</html>
