<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<style type="text/css">
			div, span, p {
			    width: 140px;
			    height: 140px;
			    margin: 5px;
			    background: #aaa;
			    border: #000 1px solid;
			    float: left;
			    font-size: 17px;
			    font-family: Verdana;
			}
			
			div.mini {
			    width: 55px;
			    height: 55px;
			    background-color: #aaa;
			    font-size: 12px;
			}
			
			div.hide {
			    display: none;
			}			
		</style>
		<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				function anmateIt(){
					$("#mover").slideToggle("slow", anmateIt);
				}
				anmateIt();	
				
				/**
					:nth-child 				
					:first-child 			
					:last-child 			
					:only-child 			

				*/
				//1.选取每个class为one的div元素，下的第2个子元素
				//	解释：也就是这个div必须class为one，并且这个div下的第二个元素
				// 好像 ul li:nth(2) 是ul元素下的第2个li元素一样
				$("#btn1").click(function(){
					$().css("background","#bbffaa");
				});
				//2.选取每个class为one的div父元素下的第一个子元素
				$("#btn2").click(function(){
					$().css("background","#bbffaa");
				});
				//3.选取每个class为one的div父元素下的最后一个子元素
				$("#btn3").click(function(){
					$().css("background","#bbffaa");
				});
				//4.如果class为one的div父元素下的仅仅只有一个子元素，那么选中这个子元素
				$("#btn4").click(function(){
					$().css("background","#bbffaa");
				});
				
			});
		</script>
	</head>
	<body>		
		<input type="button" value="选取每个class为one的div父元素下的第2个子元素." id="btn1"/>
		<input type="button" value="选取每个class为one的div父元素下的第一个子元素." id="btn2"/>
		<input type="button" value="选取每个class为one的div父元素下的最后一个子元素." id="btn3"/>
		<input type="button" value="如果class为one的div父元素下的仅仅只有一个子元素，那么选中这个子元素." id="btn4"/>
		
		<br><br>
		<div class="one" id="one">
			id 为 one,class 为 one 的div
			<div class="mini">class为mini</div>
		</div>
		<div class="one" id="two" title="test">
			id为two,class为one,title为test的div
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini"></div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="tesst">class为mini,title为tesst</div>
		</div>
		<div style="display:none;" class="none">style的display为"none"的div</div>
		<div class="hide">class为"hide"的div</div>
		<div>
			包含input的type为"hidden"的div<input type="hidden" value="123456789" size="8">
		</div>
		<div id="mover">正在执行动画的div元素.</div>
	</body>
</html>
